<p>add-library-works!</p>

<!-- Modal -->
<div class="container">
  <h2>Add Library</h2>
  <form [formGroup]="libraryForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Library Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div class="invalid-feedback" *ngIf="libraryForm.controls['name'].errors && libraryForm.controls['name'].touched">
        Please provide a valid name.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="libraryForm.invalid">Submit</button>
  </form>

  <hr>

<!--begin::Content container-->
<div id="kt_app_content_container" class="app-container container-fluid">
    <!--begin::Products-->
    <div class="card card-flush">
      <!--begin::Card header-->
      <div class="card-header align-items-center py-5 gap-2 gap-md-5">
        <!--begin::Card title-->
        <div class="card-title">
          <!--begin::Search-->
          <div class="d-flex align-items-center position-relative my-1">
            <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-4">
              <span class="path1"></span>
              <span class="path2"></span>
            </i>
            <input
              type="text"
              data-kt-ecommerce-product-filter="search"
              class="form-control form-control-solid w-250px ps-12"
              placeholder="Search Product"
            />
          </div>
          <!--end::Search-->
        </div>
        <!--end::Card title-->
        <!--begin::Card toolbar-->
        <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
          <div class="w-100 mw-150px">
            <!--begin::Select2-->
            <select
              class="form-select form-select-solid select2-hidden-accessible"
              data-control="select2"
              data-hide-search="true"
              data-placeholder="Status"
              data-kt-ecommerce-product-filter="status"
              data-select2-id="select2-data-7-dunc"
              tabindex="-1"
              aria-hidden="true"
              data-kt-initialized="1"
            >
              <option data-select2-id="select2-data-9-16nj"></option>
              <option value="all">All</option>
              <option value="published">Published</option>
              <option value="scheduled">Scheduled</option>
              <option value="inactive">Inactive</option></select
            ><span
              class="select2 select2-container select2-container--bootstrap5"
              dir="ltr"
              data-select2-id="select2-data-8-ffs7"
              style="width: 100%"
              ><span class="selection"
                ><span
                  class="select2-selection select2-selection--single form-select form-select-solid"
                  role="combobox"
                  aria-haspopup="true"
                  aria-expanded="false"
                  tabindex="0"
                  aria-disabled="false"
                  aria-labelledby="select2-g44o-container"
                  aria-controls="select2-g44o-container"
                  ><span
                    class="select2-selection__rendered"
                    id="select2-g44o-container"
                    role="textbox"
                    aria-readonly="true"
                    title="Status"
                    ><span class="select2-selection__placeholder"
                      >Status</span
                    ></span
                  ><span class="select2-selection__arrow" role="presentation"
                    ><b role="presentation"></b></span></span></span
              ><span class="dropdown-wrapper" aria-hidden="true"></span
            ></span>
            <!--end::Select2-->
          </div>
          <!--begin::Add product-->
          <a href="#" class="btn btn-primary">Materyal Ekle</a>
          <!--end::Add product-->
        </div>
        <!--end::Card toolbar-->
      </div>
      <!--end::Card header-->
      <!--begin::Card body-->
      <div class="card-body pt-0">
        <!--begin::Table-->
        <div
          id="kt_ecommerce_products_table_wrapper"
          class="dataTables_wrapper dt-bootstrap4 no-footer"
        >
          <div class="table-responsive">
            <table
              class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer"
              id="kt_ecommerce_products_table"
            >
            <thead>
              <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
  
                <th
                  class="min-w-125px sorting"
                  tabindex="0"
                  aria-controls="kt_customers_table"
                  rowspan="1"
                  colspan="1"
                  style="width: 129.55px"
                  aria-label="Customer Name: activate to sort column ascending"
                >
                  Materyal
                </th>
                <th
                  class="min-w-125px sorting"
                  tabindex="0"
                  aria-controls="kt_customers_table"
                  rowspan="1"
                  colspan="1"
                  style="width: 160.967px"
                  aria-label="Email: activate to sort column ascending"
                >
                  Materyel Adı
                </th>
                <th
                  class="min-w-125px sorting"
                  tabindex="0"
                  aria-controls="kt_customers_table"
                  rowspan="1"
                  colspan="1"
                  style="width: 142.75px"
                  aria-label="Company: activate to sort column ascending"
                >
                  Açıklama
                </th>
                <th
                  class="min-w-125px sorting"
                  tabindex="0"
                  aria-controls="kt_customers_table"
                  rowspan="1"
                  colspan="1"
                  style="width: 129.55px"
                  aria-label="Payment Method: activate to sort column ascending"
                >
                  Ödünç Gün Sayısı 
                </th>
                <th
                  class="min-w-125px sorting"
                  tabindex="0"
                  aria-controls="kt_customers_table"
                  rowspan="1"
                  colspan="1"
                  style="width: 169.117px"
                  aria-label="Created Date: activate to sort column ascending"
                >
                  Ceza
                </th>
                <th
                  class="min-w-125px sorting"
                  tabindex="0"
                  aria-controls="kt_customers_table"
                  rowspan="1"
                  colspan="1"
                  style="width: 169.117px"
                  aria-label="Created Date: activate to sort column ascending"
                >
                  Ödünç Alınabilirliği
                </th>
                <th
                  class="text-end min-w-70px sorting_disabled"
                  rowspan="1"
                  colspan="1"
                  style="width: 105.667px"
                  aria-label="Actions"
                >
                  İşlem :  
                </th>
              </tr>
  
            </thead>
            <tbody class="fw-semibold text-gray-600"  >
              <tr class="odd" *ngFor="let material of materialList.items">
                <td>
                  <a href="#" class="symbol symbol-150px">
                    <span class="symbol-label" [style.backgroundImage]="'url(' + material.imageUrls[0] + ')'"></span>
                    </a>
                </td>
                <td>
                  <a href="#" class="text-gray-800 text-hover-primary mb-1"
                    >{{ material.name }}</a
                  >
                </td>
                <td>
                  <a href="#" class="text-gray-600 text-hover-primary mb-1"
                    >{{ material.description }}</a>
                </td>
                <td>{{ material.borrowDay }}</td>
                <td>{{ material.punishmentAmount }}</td>
                <td>{{ material.isBorrowable ? 'Evet' : 'Hayır' }}</td>
  
  
                <td class="text-end">
                  <a
                    href="#"
                    class="btn btn-sm btn-light btn-flex btn-center btn-active-light-primary"
                    data-kt-menu-trigger="click"
                    data-kt-menu-placement="bottom-end"
                    (click)="$event.preventDefault();"
                    >Actions <i class="ki-duotone ki-down fs-5 ms-1"></i
                  ></a>
                  <!--begin::Menu-->
                  <div
                    class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4"
                    data-kt-menu="true"
                  >
                    <!--begin::Menu item-->
                    <div class="menu-item px-3">
                      <a href="#" class="menu-link px-3" (click)="$event.preventDefault();" [routerLink]="['/material-profile', material.id]">View</a>
                    </div>
                    <!--end::Menu item-->
                    <!--begin::Menu item-->
                    <div class="menu-item px-3">
                      <a
                        href="#"
                        class="menu-link px-3"
                        data-kt-customer-table-filter="delete_row"
                        >Delete</a
                      >
                    </div>
                    <!--end::Menu item-->
                  </div>
                  <!--end::Menu-->
                </td>
            </tr>
          </tbody>
          </table>
        </div>
        <div class="row">
          <div
            class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start"
          >
            <div
              class="dataTables_length" id="kt_ecommerce_products_table_length">
              <label
                ><select
                  name="kt_ecommerce_products_table_length"
                  aria-controls="kt_ecommerce_products_table"
                  class="form-select form-select-sm form-select-solid"
                  [(ngModel)]="PAGE_SIZE"
                  (ngModelChange)="onPageSizeChange()"
                >
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select></label
              >
            </div>
          </div>
          <div
            class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end"
          >
            <div
              class="dataTables_paginate paging_simple_numbers"
              id="kt_ecommerce_products_table_paginate"
            >
              <ul class="pagination">
                <li
                  class="paginate_button page-item previous disabled"
                  [ngClass]="{ 'disabled': isPreviousDisabled() }"
                  id="kt_ecommerce_products_table_previous"
                >
                  <a
                    href="#"
                    aria-controls="kt_ecommerce_products_table"
                    data-dt-idx="0"
                    tabindex="0"
                    class="page-link"
                    (click)="onPreviousPageClicked(); $event.preventDefault();"
                    ><i class="previous"></i
                  ></a>
                </li>
                <ng-container *ngFor="let pageNumber of getPageNumbers()">
                  <li class="paginate_button page-item" [ngClass]="{ 'active': currentPageNumber === pageNumber }">
                  <a
                    href="#"
                    aria-controls="kt_ecommerce_products_table"
                    [attr.data-dt-idx]="pageNumber"
                    tabindex="0"
                    class="page-link"
                    (click)="onPageClicked(pageNumber); $event.preventDefault();">
                    {{ pageNumber }}
                  </a>
                </li>
              </ng-container>
                <li 
                class="paginate_button page-item next"
                [ngClass]="{ 'disabled': isNextDisabled() }" 
              id="kt_customers_table_next"
                   >
                  <a
                    href="#"
                    aria-controls="kt_ecommerce_products_table"
                    data-dt-idx="5"
                    tabindex="0"
                    class="page-link"
                    (click)="onViewMoreClicked(); $event.preventDefault();"
                    ><i class="next"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!--end::Table-->

<div class="row">
<form class="col-md-4" action="">
  <!--begin::Input group-->
  <div class="form-group">
    <div class="form-floating">
      <select
        class="form-select"
        id="floatingSelect"
        aria-label="Floating label select example"
      >
        <option selected>Bir Materyal Seç</option>
        <option value="1">Materyal 1</option>
        <option value="2">Materyal 2</option>
        <option value="3">Materyal 3</option>
      </select>
      <label for="floatingSelect">Materyal Seç</label>
    </div>
    <br />
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="yeniMateryal"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Yeni Materyal
      </label>
    </div>
  </div>
  <!--end::Input group-->
  <br /><br />
  <div class="form-group">
    <div class="input-group mb-5">
      <span class="input-group-text" id="basic-addon1">Materyal Adı</span>
      <input
        id="name"
        type="text"
        class="form-control"
        placeholder="MaterialName"
        aria-label="MaterialName"
        aria-describedby="basic-addon1"
      />
    </div>
    <!--begin::Input group-->
    <div class="form-floating">
      <textarea
        class="form-control"
        placeholder="Description"
        id="description"
        style="height: 100px"
      ></textarea>
      <label for="floatingTextarea2">Açıklama</label>
    </div>
    <br />
    <!--end::Input group-->
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="isBorrowable"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Ödünç Alınabilir
      </label>
    </div>
    <div class="input-group mb-5">
      <span class="input-group-text" id="basic-addon1">Ödünç Gün Sayısı</span>
      <input
        id="borrowDay"
        type="text"
        class="form-control"
        placeholder="0"
        aria-label="BorrowDay"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-5">
      <span class="input-group-text">Ceza Ücreti: ₺</span>
      <input
        id="penaltyAmount"
        type="text"
        class="form-control"
        aria-label="Amount (to the nearest dollar)"
      />
      <span class="input-group-text">.00</span>
    </div>
    <a href="#" id="btnSave" class="btn btn-primary">Ekle</a>
    <a href="#" id="btnCancel" class="btn btn-secondary">İptal</a>
  </div>
</form>
<!--2.Sutun-->
<form action="" class="col-md-4">
    <div class="form-group">
    <div class="form-floating">
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
        >
          <option selected>Bir Yazar Seç</option>
          <option value="1">Yazar 1</option>
          <option value="2">Yazar 2</option>
          <option value="3">Yazar 3</option>
        </select>
        <label for="floatingSelect">Yazar Seç</label>
    </div>
    <br>
    <a href="#" id="btnAddAutor" class="btn btn-info">Yeni Yazar</a>
</div>
</form>
</div>

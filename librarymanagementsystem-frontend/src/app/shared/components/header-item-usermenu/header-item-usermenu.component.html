<!--begin::Menu wrapper--> 
<div class="cursor-pointer symbol symbol-30px symbol-lg-40px" data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end" >
    <img *ngIf="memberByIdList.length>0" [src]="memberByIdList[0].profilePicture ? memberByIdList[0].profilePicture : 'assets/media/avatars/blank.png'" alt="user" />
  </div>
  <!--begin::User account menu-->
  <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px" data-kt-menu="true">

    <div class="menu-item px-3">
      <div class="menu-content d-flex align-items-center px-3">
        <!--begin::Avatar-->
        <div class="symbol symbol-50px me-5" *ngIf="memberByIdList.length>0">
          <img alt="Logo"  [src]="memberByIdList[0].profilePicture ? memberByIdList[0].profilePicture : 'assets/media/avatars/blank.png'" />
        </div>
        <!--end::Avatar-->
        <!--begin::Username-->
        <div class="d-flex flex-column" *ngIf="memberByIdList.length>0">
          <div class="fw-bold d-flex align-items-center fs-5">{{memberByIdList[0].firstName+" "+ memberByIdList[0].lastName}}
          <span class="badge fw-bold fs-8 px-2 py-1 ms-2"></span><br/></div>
          <a class="fw-semibold text-muted  fs-7">Borç: {{memberByIdList[0].totalDebt}}₺</a>
          <a class="fw-semibold text-muted text-hover-primary fs-7">{{tokenEmail}}</a>
        </div>
        <!--end::Username-->
      </div>
    </div>
    <!--end::Menu item-->
    <!--begin::Menu separator-->
    <div class="separator my-2"></div>
    <!--end::Menu separator-->
